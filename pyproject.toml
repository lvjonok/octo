# select = "E,F,W,C"
# ignore = "W503,E203,E731,E722,F841,E402,E741,E501,C406"


[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8>=7.3.0",
    "ipykernel>=6.29.5",
    "isort>=6.0.1",
    "pre-commit>=4.2.0",
    "wandb>=0.21.0",
]
